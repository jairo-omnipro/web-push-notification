<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Push Notification Test</title>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-messaging.js"></script>
</head>
<body>
    <h2>Firebase Web Push Notification</h2>

    <script type="module">

        const firebaseConfig = {
            apiKey: "AIzaSyAAETyJlBnNRkm4rPJn4Jiebn5xmbvzfQg",
            authDomain: "marketo-webhooks.firebaseapp.com",
            projectId: "marketo-webhooks",
            storageBucket: "marketo-webhooks.appspot.com",
            messagingSenderId: "1055055539691",
            appId: "1:1055055539691:web:0f4c70586ab562cefbbdae"
        };

        const app = firebase.initializeApp(firebaseConfig);

        const messaging = firebase.messaging();

        function initializeFireBaseMessaging(){
            messaging
                .requestPermission()
                .then(function () {
                    console.log("Notification Permission")
                })
                .then(function (token) {
                    console.log("Token : " + token)
                })
                .catch(function (reason) {
                    console.log(reason)
                });
        }

        messaging.onMessage(function (payload) {
            console.log(payload)
        });

        messaging.onTokenRefresh(function () {
            messaging.getToken()
                .then(function (newToken) {
                    console.log("New Token : " + newToken)
                })
                .catch(function (reason) {
                    console.log(reason)
                })
        });

        initializeFireBaseMessaging();

    </script>
    
</body>
</html>
